<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mealmate Admin Home</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .admin-panel {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 480px;
      padding: 40px 32px;
      text-align: center;
    }
    .admin-panel h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 24px;
      letter-spacing: 1.2px;
      color: #ff6f61;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff6f61, #ff9472);
      color: white;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(255, 111, 97, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn:hover,
    .btn:focus {
      background: linear-gradient(135deg, #ff9472, #ff6f61);
      box-shadow: 0 8px 24px rgba(255, 111, 97, 0.7);
      outline: none;
    }
    .links {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
    .links a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 12px;
      transition: color 0.2s ease;
    }
    .links a:hover {
      color: #ff9472;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .admin-panel {
        padding: 32px 24px;
      }
      .admin-panel h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 12px 28px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="admin-panel" role="main" aria-label="Admin Home Page">
    <h1>Welcome to the ADMIN Home Page</h1>
    <a href="open_add_restaurant" class="btn" role="button" aria-label="Add New Restaurant">+ Add New Restaurant</a>
    <a href="open_show_restaurant" class="btn" role="button" aria-label="Add New Restaurant">Show Restaurant</a>
    
  </main>
</body>
</html>
