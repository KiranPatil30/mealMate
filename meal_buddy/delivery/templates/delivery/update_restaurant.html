<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant | Mealmate Admin</title>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 1.5px solid #fcb69f;
            border-radius: 7px;
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #ff7e5f;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(252,182,159,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
            box-shadow: 0 4px 16px rgba(255,126,95,0.18);
        }
        @media (max-width: 480px) {
            .form-container {
                padding: 24px 8px 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Restaurant</h2>
        <form action="{% url 'update_restaurant_data' restaurant.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="name" value="{{ restaurant.name }}" required>
            <input type="text" name="picture" value="{{ restaurant.picture }}" required>

            <input type="text" name="cuisine" value="{{ restaurant.cuisine }}" required>
            <input type="number" name="rating" value="{{ restaurant.rating }}" min="0" max="5" step="0.5" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>

</html>
