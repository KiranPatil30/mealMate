<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    img {
      width: 50px;
      border-radius: 10px;
    }
    .btn {
      padding: 5px 10px;
      margin: 0 5px;
      text-decoration: none;
      background: #667eea;
      color: white;
      border-radius: 5px;
    }
    .btn:hover {
      background: #5a67d8;
    }
    .total {
      font-size: 20px;
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Hello, {{ customer.username }} â€” Your Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for cart_item in cart_items %}
      <tr>
        <td><img src="{{ cart_item.item.image }}"></td>
        <td>{{ cart_item.item.name }}</td>
        <td>â‚¹{{ cart_item.item.price }}</td>
        <td>{{ cart_item.quantity }}</td>
        <td>â‚¹{{ cart_item.total_price }}</td>
        <td>
          <a href="{% url 'add_to_cart' cart_item.item.id customer.username %}" class="btn">âž• +</a>
          <a href="{% url 'remove_from_cart' cart_item.item.id customer.username %}" class="btn">âž– -</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="total">Grand Total: â‚¹{{ cart.total_price }}</div>

</body>
</html>
